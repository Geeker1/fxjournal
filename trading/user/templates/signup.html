{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'dashboard.css' %}">
</head>
<body>
    <div class="container">

    <div class="row justify-content-center" style="margin-top:4rem;">
        <div class="col-lg-6 col-md-7 col-sm-12">
            <div class="card my-3">
                <div class="card-header">
                        <h5 class="text-center text-dark card-title">Register</h5>

                </div>
                <div class="card-body" id="skom" >
                    <form method="post" novalidate>
    {% csrf_token %}
    {{ form | crispy }}
    <button class="btn btn-primary btn-block" type="submit">Register</button>
</form>
                </div>
                <div class="card-footer text-center text-light py-4">
                    Already have an account ?<a href="#">Login Here</a>

                </div>

            </div>
        </div>
    </div>

</div>
</body>
</html>
